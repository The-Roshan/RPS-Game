<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <main>
      <div class="game">
        <div class="choices">
          <div id="rock" class="choice">
            <img src="rock.png" alt="Rock" class="icon">
          </div>
          <div id="paper" class="choice">
            <img src="paper.png" alt="Paper" class="icon">
          </div>
          <div id="scissors" class="choice">
            <img src="scissors.png" alt="Scissors" class="icon">
          </div>
        </div>
        <div class="result">
          <h2 id="resultText">Choose an option to play!</h2>
        </div>
        <button id="restart">Restart</button>
      </div>
    </main>
    <footer>
      <p>Created with ❤️ by Roshan Kumar Prajapati</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
